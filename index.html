<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Red Box, Green Box</title>

	<style type="text/css">
		body {
			margin: 0;
		}

		.container-div {
			width: 100%;
			height: 100vh;
			display: flex;
			justify-content: center;
			padding: 0;
		}

		.red-box {
			display: inline-block;
			background: red;
			width: 500px;
			height: 500px;
			border: 2px;
			border-color: black;
			border-style: solid;
			align-self: center;
			padding: 0;
		}

		.green-box {
			background: green;
			width: 50px;
			height: 50px;
			border-color: black;
			border-style: solid;
			margin: 0;
		}
	</style>
</head>
<body>
	
	<div class="container-div">
		
		<div class="red-box">
				<div class="green-box">
					&nbsp;
				</div>

		</div>
		
	</div>

</body>
</html>
